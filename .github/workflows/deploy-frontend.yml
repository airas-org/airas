name: Deploy Frontend

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy target environment'
        required: true
        type: choice
        options:
          - staging
          - dev
          - prod

concurrency:
  group: deploy-frontend-${{ inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}

    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'ap-northeast-1' }}
      S3_BUCKET: ${{ vars.S3_BUCKET || 'airas-dev-frontend' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deployment branch
        if: inputs.environment == 'prod' && github.ref != 'refs/heads/main'
        run: |
          echo "::error::Production deployments are only allowed from the main branch"
          exit 1

      - name: Validate staging deployment branch
        if: inputs.environment == 'staging' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
        run: |
          echo "::error::Staging deployments are only allowed from the main or develop branch"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate required variables
        run: |
          if [ -z "${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "::error::CLOUDFRONT_DISTRIBUTION_ID is not set in environment variables"
            exit 1
          fi

      - name: Deploy to S3
        run: aws s3 sync frontend/dist/ s3://${{ env.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
