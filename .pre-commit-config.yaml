repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.8
  hooks:
    - id: ruff
      args: ["--fix", "--show-fixes"]
      files: ^backend/
    - id: ruff-format
      files: ^backend/

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.15.0
  hooks:
    - id: mypy
      args: ["--config-file=backend/pyproject.toml"]
      files: ^backend/

- repo: local
  hooks:
    - id: biome-check
      name: biome check (write)
      entry: bash -lc 'cd frontend && npx biome check --write'
      language: system
      files: ^frontend/.*\.(js|jsx|ts|tsx|json|md)$
